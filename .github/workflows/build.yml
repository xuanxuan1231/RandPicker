name: Build RandPicker

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x64
          - os: macos-15-intel # Intel Mac
            platform: mac
            arch: x64
          - os: macos-15 # Apple Silicon Mac
            platform: mac
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true
          activate-environment: true

      - name: Install dependencies
        run: |
          uv pip install .
          uv pip install pyinstaller

      - name: Pre Build
        run: |
          python scripts/pre_build.py

      - name: Build (Windows)
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          pyinstaller app.py \
            --name RandPicker \
            --icon assets/icon-dark.ico \
            --add-data assets:assets \
            --add-data src:src \
            --add-data LICENSE:LICENSE \
            --version-file version.txt \
            --contents-directory . \
            --windowed

      - name: Build (macOS)
        if: matrix.platform == 'mac'
        shell: bash
        run: |
          pyinstaller app.py \
            --name RandPicker \
            --icon assets/icon-dark.icns \
            --add-data assets:assets \
            --add-data src:src \
            --add-data LICENSE:LICENSE \
            --contents-directory . \
            --windowed

      - name: Post Build
        run: |
          python scripts/post_build.py

      - name: Package (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/RandPicker/* -DestinationPath dist/RandPicker-Windows-x64.zip -Force

      - name: Package (macOS)
        if: matrix.platform == 'mac'
        run: |
          hdiutil create -volname "RandPicker" -srcfolder dist/RandPicker.app -ov -format UDZO "dist/RandPicker-macOS-${{ matrix.arch }}.dmg"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RandPicker-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.zip
            dist/*.dmg

  build-linux:
    name: Build on Debian 13
    runs-on: ubuntu-latest
    container:
      image: debian:13
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            git curl ca-certificates zip \
            build-essential pkg-config python3-dev libfontconfig1 libxrender1 \
            libffi-dev libglib2.0-dev libx11-dev libxcb1-dev libglu1-mesa-dev \
            libxkbcommon-dev libxkbcommon-x11-0 libxcb-shm0-dev libxcb-render0-dev \
            libgl1-mesa-dev mesa-utils libgl1-mesa-dri dbus libdbus-1-*

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true
          activate-environment: true

      - name: Install dependencies
        run: |
          uv pip install .
          uv pip install pyinstaller

      - name: Pre Build
        run: |
          python3 scripts/pre_build.py

      - name: Build (Linux)
        shell: bash
        run: |
          pyinstaller app.py \
            --name RandPicker \
            --icon assets/icon-dark.png \
            --add-data assets:assets \
            --add-data src:src \
            --add-data LICENSE:LICENSE \
            --contents-directory . \
            --windowed

      - name: Post Build
        shell: bash
        run: |
          python3 scripts/post_build.py

      - name: Package (Linux)
        run: |
          cd dist
          zip -r RandPicker-Linux-Debian13.zip RandPicker/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RandPicker-Linux
          path: |
            dist/*.zip
            dist/*.deb

  release:
    needs: [build, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
