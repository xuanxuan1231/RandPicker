name: Build RandPicker

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x64
          - os: macos-13 # Intel Mac
            platform: mac
            arch: intel
          - os: macos-15 # Apple Silicon Mac
            platform: mac
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
          activate-environment: true

      - name: Install dependencies
        run: |
          uv pip install .
          uv pip install pyinstaller

      - name: Build with build.py
        run: |
          python scripts/build.py

      - name: Package (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/RandPicker/* -DestinationPath dist/RandPicker-Windows-x64.zip -Force

      - name: Package (macOS)
        if: matrix.platform == 'mac'
        run: |
          # 使用 hdiutil 创建 dmg
          hdiutil create -volname "RandPicker" -srcfolder dist/RandPicker.app -ov -format UDZO "dist/RandPicker-macOS-${{ matrix.arch }}.dmg"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RandPicker-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.zip
            dist/*.dmg

  build-linux:
    name: Build on Debian 13
    runs-on: ubuntu-latest
    container:
      image: debian:13
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y git python3 python3-pip binutils libglib2.0-0 libdbus-1-3 libx11-6 libxcb1 libxrender1 libxext6 libfontconfig1 libfreetype6 libxkbcommon0 libxkbcommon-x11-0 libxcb-cursor0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-shm0 libxcb-sync1 libxcb-xfixes0 libxcb-xinerama0 libxcb-xkb1 libgl1 libegl1 zip

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
          activate-environment: true

      - name: Install dependencies
        run: |
          uv pip install .
          uv pip install pyinstaller

      - name: Build with build.py
        run: |
          python3 scripts/build.py

      - name: Package (Linux)
        run: |
          cd dist
          zip -r RandPicker-Linux-Debian13.zip RandPicker/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RandPicker-Linux
          path: dist/*.zip

  release:
    needs: [build, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
